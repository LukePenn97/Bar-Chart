<head>
  <script src="jquery-3.6.0.js"></script>
  <script src="barChart.js"></script>
  <link rel="stylesheet" href="barStyle.css">
</head>

<body>
  <canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
  </canvas>
  <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #c3c3c3;">
  </canvas>
  <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #c3c3c3;">
  </canvas>
  <canvas id="myCanvas4" width="200" height="100" style="border:1px solid #c3c3c3;">
  </canvas>

  <script>
    let canvas = getCanvas()
    options.width = 600
    options.heightMultiplier = 0.7;
    drawBarChart(dataStack1, options, canvas);
    
    options.widthMultiplier = 0.6;
    options.heightMultiplier = 0.6;
    let canvas2 = document.getElementById("myCanvas2");
    drawBarChart(dataStack2, options, canvas2);

    options.width = 500;
    options.displayValues = false;
    options.axisNums = 3;
    let canvas3 = document.getElementById("myCanvas3");
    drawBarChart(dataStack3, options, canvas3);

    options.displayValues = true;
    options.width = 700;
    options.height = 400;
    options.axisNums = 6;
    let canvas4 = document.getElementById("myCanvas4");
    drawBarChart(dataStack4, options, canvas4);

  </script>
  
</body>
